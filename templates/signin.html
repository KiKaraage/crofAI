<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="icon"
            href="https://files.nahcrof.com/file/crofaicolor.png"
        />
        <meta
            name="description"
            content="The cheapest inference provider for large models"
        />
        <title>CrofAI - Sign In</title>
	<link rel="stylesheet" href="/ui/crofui.css">

	<style>
	    .logo {
		height: 50px;
		width: auto;
	    }

	    header {
		margin-top: 25px;
		/*margin-left: 15vw;*/
		margin-left: 15px;
		display: flex;
	    }

	    header nav {
		margin-left: auto;
		margin-right: 15px;
		margin-top: 20px;
	    }

	    header .link {
		margin-left: 20px;
		color: var(--link-text);
		border: 1px solid transparent;
		width: auto;
		height: 17px;
		padding-top: 7px;
		padding-bottom: 7px;
		padding-left: 10px;
		padding-right: 10px;
		border-radius: 14px;
		text-decoration: none;
		transition: 0.3s ease;
	    }
	    header .link:hover{
		background: var(--hover-background);
		color: var(--text);
	    }

	    header .btn{
		margin-left: 20px;
	    }

	    .hero{
		margin-top: 35vh;
		text-align: center;
	    }

	    .hero h1{
		font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		font-size: 3rem;
		color: #808080;
		display: flex;
		justify-content: center;
	    }

	    .hero h1 .pretty{
		margin-right: 0.5rem;
		font-weight: bold;
		background: linear-gradient(90deg, #9B30FF, #4169E1);
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent;
		background-clip: text;
	    }
	    .form-wrapper {
		display: flex;
		justify-content: center;
	    }

	    a {
		color: var(--bright);
	    }

	    a:hover {
		text-decoration: none;
	    }

	    .form-box {
		padding: 50px;
		border-radius: 12px;
		background-color: transparent;
		border: 1px solid var(--border);
		margin-top: 25vh;
	    }

	    .form-box .btn-white {
		width: 100%;
	    }

	    .form-box input{
		margin-bottom: 20px;
	    }

	    .form-box input: focus{
		outline: none;
		border-color: var(--bright);
	    }

	    .form-box h2{
		text-align: center;
	    }

	    .blank {
		margin-left: 20px;
		color: transparent;
		border: 1px solid transparent;
		width: auto;
		height: 17px;
		padding-top: 7px;
		padding-bottom: 7px;
		padding-left: 10px;
		padding-right: 10px;
		border-radius: 14px;
		text-decoration: none;
		transition: 0.3s ease;
	    }

	    .blank:hover{
		cursor: default;
	    }

	    .wrong-page {
		margin-top: 10px;
		text-align: center;
	    }

	</style>

    </head>
    <body>

	<header>
	    <a href="/"><img class="logo" src="https://files.nahcrof.com/file/crofai-black.png"></a>
	    <nav>
		<a class="btn" href="/signup">Sign Up</a>
	    </nav>
	</header>

	<div class="form-wrapper">
	    <form action="#" method="POST">
		<div class="form-box">
		    <h2>Sign In to CrofAI</h2>
		    <div>
			<input placeholder="username" type="text" id="username" name="username" class="input" required>
		    </div>
		    <div>
			<input placeholder="password" type="password" id="password" name="password" class="input" required>
		    </div>
		    <button class="btn-white" type="submit">Sign In</button><br>
		    <div class="wrong-page">Don't have an account?<br> <a href="/signup">Sign Up</a></div>
		</div>
	    </form>	
	</div>

	<script src="/ui/crofui.js"></script>
	{% if error_message %}
	    <script>
		// alert("{{error_message}}");
		createToast("{{error_message}}");
	    </script>
	{% endif %}
    </body>
</html>
